# yaml-language-server: $schema=https://raw.githubusercontent.com/cowdogmoo/warpgate/main/schema/warpgate-template.json
metadata:
  name: guacamole-provisioner
  version: 1.0.0
  description: Guacamole connection provisioner utility for dynamic connection management
  author: Jayson Grace <jayson.e.grace@gmail.com>
  license: MIT
  tags:
    - guacamole
    - provisioner
    - utility
  requires:
    warpgate: '>=1.0.0'

name: guacamole-provisioner
version: latest

dockerfile:
  path: Dockerfile
  context: .

targets:
  - type: container
    platforms:
      - linux/amd64
      - linux/arm64
    registry: ghcr.io/cowdogmoo
    tags:
      - latest
    push: false
