# yaml-language-server: $schema=https://raw.githubusercontent.com/cowdogmoo/warpgate/main/schema/warpgate-template.json
metadata:
    name: sliver
    version: 1.0.0
    description: This repository contains Packer templates to build **Sliver C2**
    author: Jayson Grace <jayson.e.grace@gmail.com>
    license: MIT
    tags: []
    requires:
        warpgate: '>=1.0.0'
name: sliver
version: latest
base:
    image: ubuntu:25.04
    pull: true
    privileged: true
    volumes:
        /sys/fs/cgroup: /sys/fs/cgroup:rw
    run_command:
        - -d
        - -i
        - -t
        - --cgroupns=host
        - '{{ .Image }}'
    environment:
        DEBIAN_FRONTEND: noninteractive
        TZ: UTC
    changes:
        - ENTRYPOINT ${ENTRYPOINT}
        - ENV PATH=/opt/sliver:/home/sliver/.sliver/go/bin:$PATH
        - ENV DEBIAN_FRONTEND=noninteractive
        - ENV TZ=UTC
provisioners:
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - apt-get update
        - apt-get install -y --no-install-recommends python3 python3-pip git sudo
        - python3 -m pip install --break-system-packages ansible-core
    - type: ansible
      only:
        - docker.arm64
        - docker.amd64
      playbook_path: ${PROVISION_REPO_PATH}/playbooks/sliver/sliver.yml
      galaxy_file: ${PROVISION_REPO_PATH}/requirements.yml
      extra_vars:
        ansible_shell_executable: /bin/bash
        sliver_cleanup: "true"
        sliver_unpack_at_build: "false"
      ansible_env_vars:
        - ANSIBLE_REMOTE_TMP=/tmp/ansible-tmp-$USER
        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - /tmp/post_ansible_cleanup.sh
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - echo "Build completed successfully"
      changes:
        - USER sliver
        - WORKDIR /home/sliver
targets:
    - type: container
      platforms:
        - linux/amd64
        - linux/arm64
    - type: ami
      ami_name: sliver-{{timestamp}}
      region: us-east-1
      instance_type: t3.micro
      volume_size: 50
