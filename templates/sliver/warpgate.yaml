metadata:
    name: sliver
    version: 1.0.0
    description: This repository contains Packer templates to build **Sliver C2**
    author: Jayson Grace <jayson.e.grace@gmail.com>
    license: MIT
    tags: []
    requires:
        warpgate: '>=1.0.0'
name: sliver
version: latest
base:
    image: ubuntu:25.04
    pull: true
    privileged: true
    volumes:
        /sys/fs/cgroup: /sys/fs/cgroup:rw
    run_command:
        - -d
        - -i
        - -t
        - --cgroupns=host
        - '{{ .Image }}'
    changes:
        - ENTRYPOINT ${ENTRYPOINT}
        - USER sliver
        - WORKDIR /home/sliver
        - ENV PATH=/opt/sliver:/home/sliver/.sliver/go/bin:$PATH
provisioners:
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
        - apt-get update
        - apt-get install -y --no-install-recommends python3 python3-pip sudo
        - rm -rf /var/lib/apt/lists/*
    - type: ansible
      only:
        - docker.arm64
        - docker.amd64
      playbook_path: ${ARSENAL_REPO_PATH}/playbooks/sliver/sliver.yml
      galaxy_file: ${ARSENAL_REPO_PATH}/requirements.yml
      extra_vars:
        ansible_shell_executable: /bin/bash
        sliver_cleanup: "true"
        sliver_unpack_at_build: "false"
      ansible_env_vars:
        - PACKER_BUILD_NAME={{ build_name }}
        - ANSIBLE_REMOTE_TMP=/tmp/ansible-tmp-$USER
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - rm -rf /home/sliver/.ansible
        - rm -rf /tmp/ansible*
        - rm -rf /tmp/packer*
        - sync
        - chmod 755 /opt/sliver/sliver-server 2>/dev/null || true
        - chmod 755 /opt/sliver/sliver-client 2>/dev/null || true
        - rm -f /home/sliver/.bash_history
        - rm -f /home/sliver/.wget-hsts
        - history -c 2>/dev/null || true
        - exit 0
post_processors:
    - type: docker-tag
      repository: sliver
      tags:
        - latest
    - type: manifest
      output: manifest.json
      strip_path: true
targets:
    - type: container
      platforms:
        - linux/amd64
        - linux/arm64
    - type: ami
      region: us-east-1
      instance_type: t3.micro
      volume_size: 50
