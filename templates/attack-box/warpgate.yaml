# yaml-language-server: $schema=https://raw.githubusercontent.com/cowdogmoo/warpgate/main/schema/warpgate-template.json
metadata:
    name: attack-box
    version: 1.0.0
    description: This repository contains Packer templates to build **Attack-Box**
    author: Jayson Grace <jayson.e.grace@gmail.com>
    license: MIT
    tags: []
    requires:
        warpgate: '>=1.0.0'
name: attack-box
version: latest
base:
    image: kalilinux/kali-last-release:latest
    pull: true
    privileged: true
    volumes:
        /sys/fs/cgroup: /sys/fs/cgroup:rw
    run_command:
        - -d
        - -i
        - -t
        - --cgroupns=host
        - '{{ .Image }}'
    environment:
        DEBIAN_FRONTEND: noninteractive
        TZ: UTC
    changes:
        - ENTRYPOINT ${ENTRYPOINT}
        - ENV DEBIAN_FRONTEND=noninteractive
        - ENV TZ=UTC
        - USER root
        - WORKDIR /root
provisioners:
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
        - apt-get update
        - apt-get install -y python3 python3-pip sudo
    - type: ansible
      only:
        - docker.arm64
        - docker.amd64
      playbook_path: ${PROVISION_REPO_PATH}/playbooks/attack_box/attack_box.yml
      galaxy_file: ${PROVISION_REPO_PATH}/requirements.yml
      extra_vars:
        ansible_shell_executable: /bin/bash
      ansible_env_vars:
        - PACKER_BUILD_NAME={{ build_name }}
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - apt-get clean
        - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
post_processors:
    - type: manifest
      output: manifest.json
      strip_path: true
targets:
    - type: container
      platforms:
        - linux/amd64
        - linux/arm64
    - type: ami
      region: us-east-1
      instance_type: t3.micro
      volume_size: 50
