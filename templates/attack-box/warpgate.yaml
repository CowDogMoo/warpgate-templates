# yaml-language-server: $schema=https://raw.githubusercontent.com/cowdogmoo/warpgate/main/schema/warpgate-template.json
metadata:
    name: attack-box
    version: 1.0.0
    description: This repository contains Packer templates to build **Attack-Box** for offensive security testing
    author: Jayson Grace <jayson.e.grace@gmail.com>
    license: MIT
    tags: []
    requires:
        warpgate: '>=1.0.0'
name: attack-box
version: latest
base:
    image: kalilinux/kali-last-release:latest
    pull: true
    privileged: true
    volumes:
        /sys/fs/cgroup: /sys/fs/cgroup:rw
    run_command:
        - -d
        - -i
        - -t
        - --cgroupns=host
        - '{{ .Image }}'
    environment:
        DEBIAN_FRONTEND: noninteractive
        TZ: UTC
    changes:
        - ENTRYPOINT ${ENTRYPOINT}
        - ENV DEBIAN_FRONTEND=noninteractive
        - ENV TZ=UTC
provisioners:
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - apt-get update
        - apt-get install -y --no-install-recommends python3 python3-pip git
        - apt-get install -y sudo
        - apt-get install -y --no-install-recommends ansible || dpkg --configure -a && apt-get install -y --no-install-recommends ansible
        - rm -rf /var/lib/apt/lists/*
    - type: ansible
      only:
        - docker.arm64
        - docker.amd64
      playbook_path: ${PROVISION_REPO_PATH}/playbooks/attack_box/attack_box.yml
      galaxy_file: ${PROVISION_REPO_PATH}/requirements.yml
      extra_vars:
        ansible_shell_executable: /bin/bash
        attack_box_cleanup: "true"
      ansible_env_vars:
        - ANSIBLE_REMOTE_TMP=/tmp/ansible-tmp-$USER
        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - /tmp/post_ansible_cleanup.sh
    - type: shell
      only:
        - docker.arm64
        - docker.amd64
      inline:
        - echo "Build completed successfully"
      changes:
        - USER root
        - WORKDIR /root
post_processors:
    - type: docker-tag
      repository: attack-box
      tags:
        - latest
    - type: manifest
      output: manifest.json
      strip_path: true
targets:
    - type: container
      platforms:
        - linux/amd64
        - linux/arm64
    - type: ami
      ami_name: attack-box-{{timestamp}}
      region: us-east-1
      instance_type: t3.micro
      volume_size: 50
