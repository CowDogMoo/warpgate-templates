---
name: Build and Push Templates
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false

# Required for OIDC and pushing to GHCR
permissions:
  id-token: write
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

env:
  GO_VERSION: "1.25.4"
  PYTHON_VERSION: "3.12"
  TASK_VERSION: "3.38.0"
  TASK_X_REMOTE_TASKFILES: 1
  WARPGATE_VERSION: "feat/go-rewrite"  # Use go-rewrite branch for now, change to tag when released

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Verify Go Installation and Add to PATH
        run: |
          which go
          go version
          GOPATH_BIN="$(go env GOPATH)/bin"
          echo "$GOPATH_BIN" >> "$GITHUB_PATH"

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate
          task -y go:build
          sudo cp warpgate /usr/local/bin/warpgate
          warpgate version

      - name: Discover templates
        id: discover
        run: |
          # Add this repo as a local template source
          warpgate config init
          warpgate templates add "$GITHUB_WORKSPACE"

          # Generate GHA matrix from local templates
          MATRIX=$(warpgate templates list --source local --format gha-matrix --quiet)

          # Add provision_repo field to each template based on which repo they need
          # Also rename 'template' to 'include' for GitHub Actions matrix format
          MATRIX=$(echo "$MATRIX" | jq '{include: .template | map(
            if .name == "sliver" then
              . + {"provision_repo": "ansible-collection-arsenal", "provision_repo_path": "ansible-collection-arsenal"}
            elif .name == "ttpforge" or .name == "atomic-red-team" or .name == "asdf" or .name == "attack-box" then
              . + {"provision_repo": "ansible-collection-workstation", "provision_repo_path": "CowDogMoo/ansible-collection-workstation"}
            else
              .
            end
          )}')

          {
            echo "matrix<<EOF"
            echo "$MATRIX"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Display discovered templates for debugging
          echo "Discovered template matrix:"
          echo "$MATRIX" | jq .

  build-and-push:
    name: Build ${{ matrix.name }}
    needs: discover-templates
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-templates.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Verify Go Installation and Add to PATH
        run: |
          which go
          go version
          GOPATH_BIN="$(go env GOPATH)/bin"
          echo "$GOPATH_BIN" >> "$GITHUB_PATH"

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible
        run: python3 -m pip install ansible

      - name: Clone ansible-collection repository
        if: matrix.provision_repo != ''
        run: |
          if [ "${{ matrix.provision_repo }}" == "ansible-collection-workstation" ]; then
            mkdir -p "$HOME/CowDogMoo"
            git clone https://github.com/CowDogMoo/ansible-collection-workstation.git "$HOME/CowDogMoo/ansible-collection-workstation"
          elif [ "${{ matrix.provision_repo }}" == "ansible-collection-arsenal" ]; then
            git clone https://github.com/l50/ansible-collection-arsenal.git "$HOME/ansible-collection-arsenal"
          fi

      - name: Install Ansible Collection
        if: matrix.provision_repo != ''
        run: |
          # Create the ansible collections directory
          mkdir -p "$HOME/.ansible/collections"

          # Build and install the required collection
          if [ "${{ matrix.provision_repo }}" == "ansible-collection-workstation" ]; then
            cd "$HOME/CowDogMoo/ansible-collection-workstation"
            ansible-galaxy collection build --force
            ansible-galaxy collection install \
              cowdogmoo-workstation-*.tar.gz \
              -p "$HOME/.ansible/collections" \
              --force \
              --pre
          elif [ "${{ matrix.provision_repo }}" == "ansible-collection-arsenal" ]; then
            cd "$HOME/ansible-collection-arsenal"
            ansible-galaxy collection build --force
            ansible-galaxy collection install \
              l50-arsenal-*.tar.gz \
              -p "$HOME/.ansible/collections" \
              --force \
              --pre
          fi

      - name: Setup tmate session on failure (build - ansible collection)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup tmate session (build - pre-warpgate)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

      - name: Install Warpgate
        run: |
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate
          task -y go:build
          sudo cp warpgate /usr/local/bin/warpgate
          warpgate version

      - name: Setup tmate session on failure (build - warpgate install)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}

      - name: Install Buildah and Container Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah podman runc

      - name: Configure Container Storage (VFS driver)
        run: |
          sudo mkdir -p /etc/containers
          sudo tee /etc/containers/storage.conf > /dev/null <<EOF
          [storage]
          driver = "vfs"
          runroot = "/run/containers/storage"
          graphroot = "/var/lib/containers/storage"

          [storage.options]
          pull_options = {enable_partial_images = "false", use_hard_links = "false", ostree_repos=""}
          EOF

          echo "Storage configuration:"
          cat /etc/containers/storage.conf

      - name: Configure Container Runtime (runc)
        run: |
          sudo tee /etc/containers/containers.conf > /dev/null <<EOF
          [engine]
          runtime = "runc"

          [engine.runtimes]
          runc = [
            "/usr/bin/runc"
          ]
          EOF

          echo "Runtime configuration:"
          cat /etc/containers/containers.conf

      - name: Setup tmate session on failure (build - container config)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

      - name: Build and Push ${{ matrix.name }} Multi-Arch Images
        run: |
          # Run warpgate natively with sudo (Linux native execution)
          cd "$GITHUB_WORKSPACE/templates/${{ matrix.name }}"

          export PROVISION_REPO_PATH="$HOME/${{ matrix.provision_repo_path }}"

          # Build and push individual architecture images
          sudo -E warpgate build warpgate.yaml \
            --arch amd64,arm64 \
            --push \
            --registry ghcr.io/${{ matrix.namespace }}

          # Create and push multi-arch manifest using warpgate
          sudo -E warpgate manifests create \
            --name ${{ matrix.name }} \
            --registry ghcr.io/${{ matrix.namespace }} \
            --tag latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup tmate session on failure (build - warpgate build)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}

      - name: Verify ${{ matrix.name }} Multi-Arch Manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ matrix.namespace }}/${{ matrix.name }}:latest

      - name: Setup tmate session on failure
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [discover-templates, build-and-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ] && [ "${{ needs.build-and-push.result }}" != "skipped" ]; then
            echo "::error::One or more template builds failed"
            exit 1
          fi

          if [ "${{ needs.build-and-push.result }}" == "skipped" ]; then
            echo "Builds were skipped (likely a PR)"
          else
            echo "âœ“ All template builds completed successfully"
          fi

      - name: Setup tmate session on failure (build-summary)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ failure() && ((github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled) || github.event_name == 'push') }}
