---
name: Build and Push Templates
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  workflow_dispatch:

# Required for OIDC and pushing to GHCR
permissions:
  id-token: write
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

env:
  GO_VERSION: "1.25.4"
  PYTHON_VERSION: "3.12"
  TASK_VERSION: "3.38.0"
  TASK_X_REMOTE_TASKFILES: 1
  WARPGATE_VERSION: "feat/go-rewrite"  # Use go-rewrite branch for now, change to tag when released

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate
          task -y go:build
          sudo cp warpgate /usr/local/bin/warpgate
          warpgate version

      - name: Discover templates
        id: discover
        run: |
          # Add this repo as a local template source
          warpgate config init
          warpgate templates add "$GITHUB_WORKSPACE"

          # Generate GHA matrix from local templates
          MATRIX=$(warpgate templates list --source local --format gha-matrix --quiet)
          {
            echo "matrix<<EOF"
            echo "$MATRIX"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Display discovered templates for debugging
          echo "Discovered template matrix:"
          echo "$MATRIX" | jq .

  build-and-push:
    name: Build ${{ matrix.template.name }}
    needs: discover-templates
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-templates.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate
          task -y go:build
          sudo cp warpgate /usr/local/bin/warpgate
          warpgate version

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible
        run: python3 -m pip install ansible

      - name: Install Ansible Collections
        if: matrix.template.vars != ''
        run: |
          # Clone ansible collections needed for provisioning
          mkdir -p "$HOME/ansible-collection-arsenal"
          git clone --depth 1 https://github.com/l50/ansible-collection-arsenal.git "$HOME/ansible-collection-arsenal"

          # Build and install the collection
          cd "$HOME/ansible-collection-arsenal"
          ansible-galaxy collection build --force
          ansible-galaxy collection install ./*.tar.gz --force

      - name: Configure container runtime
        run: |
          # Create and configure lock directory
          sudo mkdir -p /run/lock
          sudo chown -R $(id -u):$(id -g) /run/lock
          sudo chmod -R 755 /run/lock

          # Configure storage for rootless mode
          mkdir -p ~/.config/containers
          tee ~/.config/containers/storage.conf > /dev/null <<'EOF'
          [storage]
          driver = "vfs"
          graphroot = "/home/runner/.local/share/containers/storage"
          runroot = "/run/user/1001/containers"

          [storage.options]
          ignore_chown_errors = "true"
          force_mask = 0000
          EOF

          # Configure containers.conf to disable networking
          sudo mkdir -p /etc/containers
          sudo tee /etc/containers/containers.conf > /dev/null <<'EOF'
          [engine]
          runtime = "runc"

          [engine.runtimes]
          runc = [
            "/usr/bin/runc"
          ]

          [network]
          network_backend = ""
          EOF

          # Configure warpgate for Linux builds
          mkdir -p ~/.config/warpgate
          tee ~/.config/warpgate/config.yaml > /dev/null <<'EOF'
          storage:
            driver: vfs

          container:
            runtime: runc
          EOF

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build and Push Multi-Arch Image
        run: |
          # Build using warpgate.yaml config file path
          warpgate build \
            "$GITHUB_WORKSPACE/templates/${{ matrix.template.name }}/warpgate.yaml" \
            --arch amd64,arm64 \
            --push \
            --registry ghcr.io/${{ matrix.template.namespace }} \
            ${{ matrix.template.vars != '' && format('--var {0}', matrix.template.vars) || '' }}

      - name: Verify Multi-Arch Manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ matrix.template.namespace }}/${{ matrix.template.name }}:latest

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [discover-templates, build-and-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ] && [ "${{ needs.build-and-push.result }}" != "skipped" ]; then
            echo "::error::One or more template builds failed"
            exit 1
          fi

          if [ "${{ needs.build-and-push.result }}" == "skipped" ]; then
            echo "Builds were skipped (likely a PR)"
          else
            echo "âœ“ All template builds completed successfully"
          fi
