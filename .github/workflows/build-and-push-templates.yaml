---
name: Build and Push Templates
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  workflow_dispatch:

# Required for OIDC and pushing to GHCR
permissions:
  id-token: write
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

env:
  GO_VERSION: "1.25.4"
  PYTHON_VERSION: "3.12"
  TASK_VERSION: "3.38.0"
  TASK_X_REMOTE_TASKFILES: 1
  WARPGATE_VERSION: "feat/go-rewrite"  # Use go-rewrite branch for now, change to tag when released

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      templates: ${{ steps.discover.outputs.templates }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Verify Go Installation and Add to PATH
        run: |
          which go
          go version
          GOROOT_BIN="$(go env GOROOT)/bin"
          GOPATH_BIN="$(go env GOPATH)/bin"
          {
            echo "$GOROOT_BIN"
            echo "$GOPATH_BIN"
          } >> "$GITHUB_PATH"

          # Set XDG directories and ensure they exist
          USER_ID="$(id -u)"
          export XDG_RUNTIME_DIR="/run/user/$USER_ID"
          export XDG_CONFIG_HOME="$HOME/.config"
          export XDG_DATA_HOME="$HOME/.local/share"

          # Create directories if they don't exist
          mkdir -p "$XDG_CONFIG_HOME"
          mkdir -p "$XDG_DATA_HOME"

          {
            echo "XDG_RUNTIME_DIR=/run/user/$USER_ID"
            echo "XDG_CONFIG_HOME=$HOME/.config"
            echo "XDG_DATA_HOME=$HOME/.local/share"
          } >> "$GITHUB_ENV"

      - name: Install Task
        run: |
          sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          set -x

          # Verify Go is accessible (setup-go already configured everything)
          which go
          go version

          # Clone and build warpgate
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate

          # Build warpgate
          task -y go:build

          # Install to user directory (rootless)
          mkdir -p "$HOME/.local/bin"
          cp warpgate "$HOME/.local/bin/warpgate"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

          # Verify installation
          export PATH="$HOME/.local/bin:$PATH"
          which warpgate
          warpgate version

      - name: Discover templates
        id: discover
        run: |
          # Add this repo as a local template source
          warpgate config init

          # Configure warpgate with default settings
          cat > ~/.config/warpgate/config.yaml <<EOF
          container:
              defaultbaseimage: ubuntu
              defaultbaseversion: latest
              defaultplatform: linux/amd64
              defaultplatforms:
                  - linux/amd64
                  - linux/arm64
          EOF

          echo "Warpgate configuration:"
          cat ~/.config/warpgate/config.yaml

          warpgate templates add "$GITHUB_WORKSPACE"

          # Generate GHA matrix from local templates
          MATRIX=$(warpgate templates list --source local --format gha-matrix --quiet)

          # Convert repository owner to lowercase for Docker compatibility
          REPO_OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')

          MATRIX=$(echo "$MATRIX" | jq --arg namespace "${REPO_OWNER_LOWER}" '{
            include: [
              .template[] |
              . as $template |
              {
                "arch": "amd64",
                "runner": "ubuntu-latest"
              },
              {
                "arch": "arm64",
                "runner": "ubuntu-24.04-arm"
              } |
              . as $arch_config |
              $template |
              if .name == "sliver" or .name == "ttpforge" or .name == "atomic-red-team" or .name == "attack-box" then
                . + {"provision_repo": "ansible-collection-arsenal", "provision_repo_path": "ansible-collection-arsenal", "namespace": "l50"}
              elif .name == "asdf" then
                . + {"provision_repo": "ansible-collection-workstation", "provision_repo_path": "CowDogMoo/ansible-collection-workstation", "namespace": "cowdogmoo"}
              else
                . + {"namespace": $namespace}
              end |
              . + {
                "architecture": $arch_config
              }
            ]
          }')

          {
            echo "matrix<<EOF"
            echo "$MATRIX"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          TEMPLATES=$(echo "$MATRIX" | jq '{
            include: [
              .include |
              group_by(.name) |
              .[] |
              .[0] |
              del(.architecture)
            ]
          }')

          {
            echo "templates<<EOF"
            echo "$TEMPLATES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Display discovered templates for debugging
          echo "Discovered template+arch matrix:"
          echo "$MATRIX" | jq .
          echo ""
          echo "Discovered templates-only matrix:"
          echo "$TEMPLATES" | jq .

  build-images:
    name: Build ${{ matrix.name }} (${{ matrix.architecture.arch }})
    needs: discover-templates
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.architecture.runner }}
    strategy:
      matrix: ${{ fromJson(needs.discover-templates.outputs.matrix) }}
      fail-fast: false
      max-parallel: 4
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Verify Go Installation and Add to PATH
        run: |
          which go
          go version
          GOROOT_BIN="$(go env GOROOT)/bin"
          GOPATH_BIN="$(go env GOPATH)/bin"
          {
            echo "$GOROOT_BIN"
            echo "$GOPATH_BIN"
          } >> "$GITHUB_PATH"

          # Set XDG directories and ensure they exist
          USER_ID="$(id -u)"
          export XDG_RUNTIME_DIR="/run/user/$USER_ID"
          export XDG_CONFIG_HOME="$HOME/.config"
          export XDG_DATA_HOME="$HOME/.local/share"

          # Create directories if they don't exist
          mkdir -p "$XDG_CONFIG_HOME"
          mkdir -p "$XDG_DATA_HOME"

          {
            echo "XDG_RUNTIME_DIR=/run/user/$USER_ID"
            echo "XDG_CONFIG_HOME=$HOME/.config"
            echo "XDG_DATA_HOME=$HOME/.local/share"
          } >> "$GITHUB_ENV"

      - name: Install Task
        run: |
          sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible
        run: python3 -m pip install ansible

      - name: Clone ansible-collection repository
        if: matrix.provision_repo != ''
        run: |
          if [ "${{ matrix.provision_repo }}" == "ansible-collection-workstation" ]; then
            mkdir -p "$HOME/CowDogMoo"
            git clone https://github.com/CowDogMoo/ansible-collection-workstation.git "$HOME/CowDogMoo/ansible-collection-workstation"
          elif [ "${{ matrix.provision_repo }}" == "ansible-collection-arsenal" ]; then
            git clone https://github.com/l50/ansible-collection-arsenal.git "$HOME/ansible-collection-arsenal"
          fi

      - name: Install Ansible Collection
        if: matrix.provision_repo != ''
        run: |
          # Create the ansible collections directory
          mkdir -p "$HOME/.ansible/collections"

          # Build and install the required collection
          if [ "${{ matrix.provision_repo }}" == "ansible-collection-workstation" ]; then
            cd "$HOME/CowDogMoo/ansible-collection-workstation"
            ansible-galaxy collection build --force
            ansible-galaxy collection install \
              cowdogmoo-workstation-*.tar.gz \
              -p "$HOME/.ansible/collections" \
              --force \
              --pre
          elif [ "${{ matrix.provision_repo }}" == "ansible-collection-arsenal" ]; then
            cd "$HOME/ansible-collection-arsenal"
            ansible-galaxy collection build --force
            ansible-galaxy collection install \
              l50-arsenal-*.tar.gz \
              -p "$HOME/.ansible/collections" \
              --force \
              --pre
          fi

      - name: Login to GitHub Container Registry (Docker)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.WG_IMAGE_BUILDER_PAT }}

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"

      - name: Install Warpgate
        run: |
          # Clone and build warpgate
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate

          # Build warpgate
          task -y go:build

          # Install to user directory
          mkdir -p "$HOME/.local/bin"
          cp warpgate "$HOME/.local/bin/warpgate"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

          # Verify installation
          export PATH="$HOME/.local/bin:$PATH"
          which warpgate
          warpgate version

      - name: Configure Warpgate
        run: |
          # Initialize warpgate config
          warpgate config init

          # Configure warpgate with default settings (BuildKit doesn't need VFS storage)
          cat > ~/.config/warpgate/config.yaml <<EOF
          container:
              defaultbaseimage: ubuntu
              defaultbaseversion: latest
              defaultplatform: linux/amd64
              defaultplatforms:
                  - linux/amd64
                  - linux/arm64
          EOF

          echo "Warpgate configuration:"
          cat ~/.config/warpgate/config.yaml

      - name: Set up Docker Buildx
        run: |
          # Create and bootstrap a BuildKit builder for warpgate
          docker buildx create --name warpgate --driver docker-container --bootstrap --use
          docker buildx inspect warpgate

          # Verify the builder container is running and accessible
          docker ps | grep buildx_buildkit_warpgate0 || {
            echo "ERROR: BuildKit builder container not found"
            docker ps
            exit 1
          }

      - name: Validate template configuration
        run: |
          cd "$GITHUB_WORKSPACE/templates/${{ matrix.name }}"

          # Verify warpgate.yaml exists
          if [ ! -f "warpgate.yaml" ]; then
            echo "ERROR: warpgate.yaml not found in template directory"
            exit 1
          fi

          echo "Template configuration found for ${{ matrix.name }}"
          cat warpgate.yaml

      - name: Build ${{ matrix.architecture.arch }} Image
        run: |
          cd "$GITHUB_WORKSPACE/templates/${{ matrix.name }}"

          export PROVISION_REPO_PATH="$HOME/${{ matrix.provision_repo_path }}"

          # Build for single architecture only using BuildKit with cache
          warpgate build warpgate.yaml \
            --arch ${{ matrix.architecture.arch }} \
            --push \
            --registry ghcr.io/${{ matrix.namespace }} \
            --save-digests \
            --digest-dir "$GITHUB_WORKSPACE" \
            --verbose \
            --cache-from type=registry,ref=ghcr.io/${{ matrix.namespace }}/${{ matrix.name }}:buildcache-${{ matrix.architecture.arch }} \
            --cache-to type=registry,ref=ghcr.io/${{ matrix.namespace }}/${{ matrix.name }}:buildcache-${{ matrix.architecture.arch }},mode=max

          # Check if the specific digest file exists
          if [ -f "$GITHUB_WORKSPACE/digest-${{ matrix.name }}-${{ matrix.architecture.arch }}.txt" ]; then
            echo "Digest file found! Contents:"
            cat "$GITHUB_WORKSPACE/digest-${{ matrix.name }}-${{ matrix.architecture.arch }}.txt"
          else
            echo "ERROR: Digest file was not created"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.WG_IMAGE_BUILDER_PAT }}

      - name: Upload digest
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: digests-${{ matrix.name }}-${{ matrix.architecture.arch }}
          path: ${{ github.workspace }}/digest-${{ matrix.name }}-${{ matrix.architecture.arch }}.txt
          retention-days: 1

  merge-manifests:
    name: Create multi-arch manifest for ${{ matrix.name }}
    needs: [discover-templates, build-images]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-templates.outputs.templates) }}
      fail-fast: false
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Verify Go Installation and Add to PATH
        run: |
          which go
          go version
          GOROOT_BIN="$(go env GOROOT)/bin"
          GOPATH_BIN="$(go env GOPATH)/bin"
          {
            echo "$GOROOT_BIN"
            echo "$GOPATH_BIN"
          } >> "$GITHUB_PATH"

          # Set XDG directories and ensure they exist
          USER_ID="$(id -u)"
          export XDG_RUNTIME_DIR="/run/user/$USER_ID"
          export XDG_CONFIG_HOME="$HOME/.config"
          export XDG_DATA_HOME="$HOME/.local/share"

          # Create directories if they don't exist
          mkdir -p "$XDG_CONFIG_HOME"
          mkdir -p "$XDG_DATA_HOME"

          {
            echo "XDG_RUNTIME_DIR=/run/user/$USER_ID"
            echo "XDG_CONFIG_HOME=$HOME/.config"
            echo "XDG_DATA_HOME=$HOME/.local/share"
          } >> "$GITHUB_ENV"

      - name: Install Task
        run: |
          sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          # Clone and build warpgate
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate

          # Build warpgate
          task -y go:build

          # Install to user directory
          mkdir -p "$HOME/.local/bin"
          cp warpgate "$HOME/.local/bin/warpgate"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

          # Verify installation
          export PATH="$HOME/.local/bin:$PATH"
          which warpgate
          warpgate version

      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          pattern: digests-${{ matrix.name }}-*
          path: .
          merge-multiple: true

      - name: List downloaded digest files
        run: |
          echo "Current directory: $PWD"
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Digest files:"
          ls -la digest-*.txt || echo "No digest files found"

      - name: Verify digest files
        run: |
          # Verify digest files for this template exist
          echo "Verifying digest files for template: ${{ matrix.name }}"

          for file in digest-${{ matrix.name }}-*.txt; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Expected digest file not found: $file"
              ls -la
              exit 1
            fi

            # Verify digest format (sha256:hex)
            if ! grep -qE '^sha256:[a-f0-9]{64}$' "$file"; then
              echo "ERROR: Invalid digest format in $file:"
              cat "$file"
              exit 1
            fi

            echo "Verified digest file: $file"
            cat "$file"
          done

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.WG_IMAGE_BUILDER_PAT }}

      - name: Set up Docker Buildx
        run: |
          # Create and bootstrap a BuildKit builder for warpgate
          docker buildx create --name warpgate --driver docker-container --bootstrap --use
          docker buildx inspect warpgate

          # Verify the builder container is running and accessible
          docker ps | grep buildx_buildkit_warpgate0 || {
            echo "ERROR: BuildKit builder container not found"
            docker ps
            exit 1
          }

      - name: Create multi-arch manifest
        run: |
          warpgate manifests create \
            --name ${{ matrix.name }} \
            --registry ghcr.io \
            --namespace ${{ matrix.namespace }} \
            --tag latest \
            --digest-dir .
        env:
          GITHUB_TOKEN: ${{ secrets.WG_IMAGE_BUILDER_PAT }}

      - name: Verify multi-arch manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ matrix.namespace }}/${{ matrix.name }}:latest

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [discover-templates, build-images, merge-manifests]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-images.result }}" != "success" ] && [ "${{ needs.build-images.result }}" != "skipped" ]; then
            echo "::error::One or more image builds failed"
            exit 1
          fi

          if [ "${{ needs.merge-manifests.result }}" != "success" ] && [ "${{ needs.merge-manifests.result }}" != "skipped" ]; then
            echo "::error::One or more manifest merges failed"
            exit 1
          fi

          if [ "${{ needs.build-images.result }}" == "skipped" ]; then
            echo "Builds were skipped (likely a PR)"
          else
            echo "âœ“ All image builds and manifest merges completed successfully"
          fi
