---
name: Build and Push Templates
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - '.github/workflows/build-and-push-templates.yaml'
  workflow_dispatch:

# Required for OIDC and pushing to GHCR
permissions:
  id-token: write
  contents: read
  packages: write

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

env:
  GO_VERSION: "1.25.4"
  PYTHON_VERSION: "3.12"
  TASK_VERSION: "3.38.0"
  TASK_X_REMOTE_TASKFILES: 1
  WARPGATE_VERSION: "feat/go-rewrite"  # Use go-rewrite branch for now, change to tag when released

jobs:
  discover-templates:
    name: Discover templates
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgpgme-dev libbtrfs-dev

      - name: Install Warpgate
        run: |
          git clone --depth 1 --branch ${{ env.WARPGATE_VERSION }} https://github.com/cowdogmoo/warpgate.git /tmp/warpgate
          cd /tmp/warpgate
          task -y go:build
          sudo cp warpgate /usr/local/bin/warpgate
          warpgate version

      - name: Discover templates
        id: discover
        run: |
          # Add this repo as a local template source
          warpgate config init
          warpgate templates add "$GITHUB_WORKSPACE"

          # Generate GHA matrix from local templates
          MATRIX=$(warpgate templates list --source local --format gha-matrix --quiet)
          {
            echo "matrix<<EOF"
            echo "$MATRIX"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Display discovered templates for debugging
          echo "Discovered template matrix:"
          echo "$MATRIX" | jq .

  build-and-push:
    name: Build ${{ matrix.template.name }}
    needs: discover-templates
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-templates.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible
        run: python3 -m pip install ansible

      - name: Clone ansible-collection repositories
        if: matrix.template.vars != ''
        run: |
          mkdir -p "$HOME/CowDogMoo"
          git clone https://github.com/CowDogMoo/ansible-collection-workstation.git "$HOME/CowDogMoo/ansible-collection-workstation"
          git clone https://github.com/l50/ansible-collection-arsenal.git "$HOME/ansible-collection-arsenal"
          git clone https://github.com/l50/ansible-collection-bulwark.git "$HOME/ansible-collection-bulwark"

      - name: Install Ansible Collections
        if: matrix.template.vars != ''
        run: |
          # Create the ansible collections directory
          mkdir -p "$HOME/.ansible/collections"

          # Build and install CowDogMoo workstation collection
          cd "$HOME/CowDogMoo/ansible-collection-workstation"
          ansible-galaxy collection build --force
          ansible-galaxy collection install \
            cowdogmoo-workstation-*.tar.gz \
            -p "$HOME/.ansible/collections" \
            --force \
            --pre

          # Build and install l50 arsenal collection
          cd "$HOME/ansible-collection-arsenal"
          ansible-galaxy collection build --force
          ansible-galaxy collection install \
            l50-arsenal-*.tar.gz \
            -p "$HOME/.ansible/collections" \
            --force \
            --pre

          # Build and install l50 bulwark collection
          cd "$HOME/ansible-collection-bulwark"
          ansible-galaxy collection build --force
          ansible-galaxy collection install \
            l50-bulwark-*.tar.gz \
            -p "$HOME/.ansible/collections" \
            --force \
            --pre

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Pull warpgate Docker image
        run: |
          docker pull ghcr.io/cowdogmoo/warpgate:latest

      - name: Build and Push Multi-Arch Image
        run: |
          # Run warpgate in Docker container with privileged mode (like local script)
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$GITHUB_WORKSPACE/templates/${{ matrix.template.name }}/warpgate.yaml:/workspace/warpgate.yaml:ro" \
            -v "$HOME/ansible-collection-arsenal:/provision/arsenal:ro" \
            -v "$HOME/CowDogMoo/ansible-collection-workstation:/provision/workstation:ro" \
            -v "$HOME/ansible-collection-bulwark:/provision/bulwark:ro" \
            -e ARSENAL_REPO_PATH=/provision/arsenal \
            -e WORKSTATION_REPO_PATH=/provision/workstation \
            -e PROVISION_REPO_PATH=/provision/workstation \
            -e BULWARK_REPO_PATH=/provision/bulwark \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            --privileged \
            --security-opt seccomp=unconfined \
            --security-opt apparmor=unconfined \
            ghcr.io/cowdogmoo/warpgate:latest \
            build /workspace/warpgate.yaml \
            --arch amd64,arm64 \
            --push \
            --registry ghcr.io/${{ matrix.template.namespace }}

      - name: Verify Multi-Arch Manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ matrix.template.namespace }}/${{ matrix.template.name }}:latest

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [discover-templates, build-and-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ] && [ "${{ needs.build-and-push.result }}" != "skipped" ]; then
            echo "::error::One or more template builds failed"
            exit 1
          fi

          if [ "${{ needs.build-and-push.result }}" == "skipped" ]; then
            echo "Builds were skipped (likely a PR)"
          else
            echo "âœ“ All template builds completed successfully"
          fi
